[tox]
envlist = py311, py312, py313, mypy, flake8
isolated_build = true

[gh-actions]
python =
    3.11: py311, mypy, flake8
    3.12: py312
    3.13: py313

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

;[testenv:flake8]
;basepython = python3.11
;deps = flake8
;commands = flake8 src

[testenv:mypy]
basepython = python3.11
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy src
